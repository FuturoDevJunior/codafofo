name: ğŸš€ Vytalle CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  # Qualidade e Testes
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§¹ Run linting
        run: npm run lint

      - name: ğŸ” Run type checking
        run: npm run type-check

      - name: ğŸ§ª Run tests
        run: npm run test:ci -- --coverage

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: vytalle-tests
          name: vytalle-coverage
          fail_ci_if_error: false

      - name: ğŸ›¡ï¸ Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Build da aplicaÃ§Ã£o
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-check
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            public
            package.json
            package-lock.json
          retention-days: 7

  # Deploy Staging (automÃ¡tico em main)
  deploy-staging:
    name: ğŸŒ Deploy Staging
    runs-on: ubuntu-latest
    needs: [quality-check, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: ğŸ“± Notify success
        run: |
          echo "âœ… Deploy staging realizado com sucesso!"
          echo "ğŸŒ URL: https://vytalle-estetica.vercel.app"

  # Deploy Production (manual ou tags)
  deploy-production:
    name: ğŸ¯ Deploy Production
    runs-on: ubuntu-latest
    needs: [quality-check, build]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
      startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: ğŸ·ï¸ Create Release (if tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Vytalle v${{ github.ref_name }}
          body: |
            ## ğŸš€ Vytalle EstÃ©tica - Release ${{ github.ref_name }}
            
            ### âœ¨ Novidades
            - Melhorias no sistema de cache
            - OtimizaÃ§Ãµes de performance
            - CorreÃ§Ãµes de bugs
            
            ### ğŸ”— Links
            - **ProduÃ§Ã£o:** https://vytalle-estetica.vercel.app
            - **DocumentaÃ§Ã£o:** https://github.com/FuturoDevJunior/codafofo
            
            ### ğŸ“Š MÃ©tricas
            - Testes: âœ… Passando
            - Coverage: >80%
            - Performance: Otimizada
            
            ---
            *Desenvolvido com â¤ï¸ pela RET Consultoria*

      - name: ğŸ“± Notify success
        run: |
          echo "âœ… Deploy produÃ§Ã£o realizado com sucesso!"
          echo "ğŸŒ URL: https://vytalle-estetica.vercel.app"

  # Testes E2E (apÃ³s deploy)
  e2e-tests:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ­ Install Playwright
        run: npm run test:e2e:install

      - name: ğŸ§ª Run E2E tests
        run: npm run test:e2e -- --reporter=html
        env:
          BASE_URL: https://vytalle-estetica.vercel.app

      - name: ğŸ“Š Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report
          path: playwright-report/
          retention-days: 30

  # NotificaÃ§Ãµes finais
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, e2e-tests]
    if: always()
    
    steps:
      - name: ğŸ“± Success notification
        if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
        run: |
          echo "ğŸ‰ Pipeline executado com sucesso!"
          echo "ğŸŒ URL: https://vytalle-estetica.vercel.app"
          echo "ğŸ“Š Coverage: DisponÃ­vel no Codecov"
          echo "ğŸ§ª E2E: ${{ needs.e2e-tests.result }}"
          
      - name: ğŸš¨ Failure notification
        if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "âŒ Pipeline falhou!"
          echo "Verifique os logs para mais detalhes."
          exit 1 