name: ðŸ“¦ Release & Changelog

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Create pre-release'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'

jobs:
  validate-release:
    name: ðŸ” Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    outputs:
      current-version: ${{ steps.version.outputs.current-version }}
      new-version: ${{ steps.version.outputs.new-version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“‹ Get version info
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Calculate new version for manual releases
            case "${{ github.event.inputs.version_type }}" in
              "major") NEW_VERSION=$(npm version major --no-git-tag-version | sed 's/v//') ;;
              "minor") NEW_VERSION=$(npm version minor --no-git-tag-version | sed 's/v//') ;;
              "patch") NEW_VERSION=$(npm version patch --no-git-tag-version | sed 's/v//') ;;
            esac
            echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            # Extract version from tag
            NEW_VERSION=${GITHUB_REF#refs/tags/v}
            echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          # Install conventional-changelog-cli if not present
          if ! command -v conventional-changelog &> /dev/null; then
            npm install -g conventional-changelog-cli
          fi
          
          # Generate changelog
          CHANGELOG=$(conventional-changelog -p angular -r 2 | head -n 50)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate-release
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build for release
        run: npm run build

      - name: ðŸ“¦ Create release package
        run: |
          mkdir -p release-assets
          tar -czf release-assets/vytalle-catalog-v${{ needs.validate-release.outputs.new-version }}.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=coverage \
            --exclude=.next/cache \
            .

      - name: ðŸ“‹ Create release notes
        run: |
          cat > release-notes.md << 'EOF'
          ## ðŸš€ Vytalle Catalog v${{ needs.validate-release.outputs.new-version }}
          
          ### ðŸ“ˆ What's Changed
          ${{ needs.validate-release.outputs.changelog }}
          
          ### ðŸ› ï¸ Installation
          ```bash
          # Clone the repository
          git clone https://github.com/${{ github.repository }}.git
          cd $(basename ${{ github.repository }})
          
          # Install dependencies
          npm install
          
          # Start development server
          npm run dev
          ```
          
          ### ðŸ“¦ Assets
          - **Source Code**: Download the source code archive
          - **Release Package**: Pre-built application package
          
          ### ðŸ”— Links
          - **Demo**: [Live Demo](https://vytalle-catalog.vercel.app) *(if available)*
          - **Documentation**: [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
          - **Issues**: [Report a Bug](https://github.com/${{ github.repository }}/issues/new)
          
          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.validate-release.outputs.current-version }}...v${{ needs.validate-release.outputs.new-version }}
          EOF

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate-release.outputs.new-version }}
          name: ðŸš€ Vytalle Catalog v${{ needs.validate-release.outputs.new-version }}
          body_path: release-notes.md
          files: |
            release-assets/*.tar.gz
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-changelog:
    name: ðŸ“ Update Changelog
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [validate-release, create-release]
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“ Update CHANGELOG.md
        run: |
          # Install conventional-changelog-cli
          npm install -g conventional-changelog-cli
          
          # Generate full changelog
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          
          # Update package.json version
          npm version ${{ needs.validate-release.outputs.new-version }} --no-git-tag-version

      - name: ðŸ’¾ Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md package.json package-lock.json
          git commit -m "chore(release): v${{ needs.validate-release.outputs.new-version }} [skip ci]" || echo "No changes to commit"

      - name: ðŸ·ï¸ Create and push tag
        run: |
          git tag v${{ needs.validate-release.outputs.new-version }}
          git push origin main --tags

  post-release:
    name: ðŸ“¢ Post-release Actions
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: always() && needs.create-release.result == 'success'
    
    steps:
      - name: ðŸŽ‰ Release successful
        run: |
          echo "ðŸŽ‰ Release v${{ needs.validate-release.outputs.new-version }} created successfully!"
          echo "ðŸ”— https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate-release.outputs.new-version }}"