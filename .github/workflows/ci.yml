name: ðŸ”„ CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  CACHE_VERSION: v1

jobs:
  quality-checks:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸŽ¨ Code formatting check
        run: npm run lint

      - name: ðŸ” TypeScript type checking
        run: npm run type-check

      - name: ðŸ›¡ï¸ Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  tests:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-checks
    
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run unit tests
        run: npm test -- --coverage --reporter=verbose

      - name: ðŸ“Š Upload coverage to Codecov
        if: matrix.node-version == '20.x' && github.event_name == 'push'
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          verbose: true

  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-checks
    # Execute build independentemente dos testes para debugging
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸž Print envs
        run: printenv | sort

      - name: ðŸž Debug build output
        run: |
          echo "ConteÃºdo do diretÃ³rio apÃ³s build:"
          ls -la
          echo "ConteÃºdo de .next:"
          ls -la .next || echo ".next nÃ£o existe"
          echo "ConteÃºdo de public:"
          ls -la public || echo "public nÃ£o existe"

      - name: ðŸ’¾ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            .next/static
            .next/standalone
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: |
            .next
            public
          retention-days: 1

  # Teste isolado do build para garantir que mudanÃ§as nÃ£o quebrem a compilaÃ§Ã£o
  build-test:
    name: ðŸ§ª Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: build
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files-${{ github.sha }}

      - name: ðŸ§ª Test build output
        run: |
          echo "ðŸ” Checking build artifacts..."
          ls -la .next/ || echo "âŒ .next directory not found"
          ls -la public/ || echo "âŒ public directory not found"
          
          # Verificar se arquivos essenciais existem
          if [ -d ".next" ]; then
            echo "âœ… .next directory exists"
            if [ -f ".next/BUILD_ID" ]; then
              echo "âœ… BUILD_ID exists: $(cat .next/BUILD_ID)"
            else
              echo "âŒ BUILD_ID missing"
              exit 1
            fi
          else
            echo "âŒ Build failed - .next directory missing"
            exit 1
          fi

  status-check:
    name: âœ… CI Status
    runs-on: ubuntu-latest
    needs: [quality-checks, tests, build, build-test]
    if: always()
    
    steps:
      - name: ðŸ“‹ Check CI results
        run: |
          echo "ðŸ” Checking CI job results..."
          echo "  Quality checks: ${{ needs.quality-checks.result }}"
          echo "  Tests: ${{ needs.tests.result }}"
          echo "  Build: ${{ needs.build.result }}"
          echo "  Build test: ${{ needs.build-test.result }}"
          
          # Verificar se jobs crÃ­ticos passaram
          if [[ "${{ needs.quality-checks.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" ]]; then
            
            # Testes podem falhar temporariamente mas nÃ£o devem bloquear build
            if [[ "${{ needs.tests.result }}" == "success" ]]; then
              echo "âœ… All CI checks passed successfully!"
              echo "ðŸŽ‰ Quality: âœ“ | Tests: âœ“ | Build: âœ“"
            else
              echo "âš ï¸ CI passed with test warnings"
              echo "ðŸ”§ Quality: âœ“ | Tests: âš ï¸ | Build: âœ“"
              echo "â„¹ï¸ Build is stable, but tests need attention"
            fi
            exit 0
          else
            echo "âŒ Critical CI checks failed:"
            if [[ "${{ needs.quality-checks.result }}" != "success" ]]; then
              echo "  ðŸ’¥ Quality checks failed - code quality issues"
            fi
            if [[ "${{ needs.build.result }}" != "success" ]]; then
              echo "  ðŸ’¥ Build failed - application cannot compile"
            fi
            if [[ "${{ needs.build-test.result }}" != "success" ]]; then
              echo "  ðŸ’¥ Build test failed - output verification failed"
            fi
            exit 1
          fi

      - name: ðŸ“ˆ Performance Summary
        if: always()
        run: |
          echo "## ðŸ“Š CI Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.quality-checks.result }} | ~2-3 min |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.tests.result }} | ~5-8 min |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} | ~3-5 min |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Test | ${{ needs.build-test.result }} | ~1-2 min |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total CI Duration:** ~10-15 minutes" >> $GITHUB_STEP_SUMMARY