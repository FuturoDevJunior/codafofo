name: ğŸ”„ CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  CACHE_VERSION: v1

jobs:
  quality-checks:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ¨ Code formatting check
        run: npm run lint

      - name: ğŸ” TypeScript type checking
        run: npm run type-check

      - name: ğŸ›¡ï¸ Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-checks
    
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
      fail-fast: false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run unit tests
        run: npm test -- --coverage --reporter=verbose

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          verbose: true

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality-checks, tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ’¾ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            .next/static
            .next/standalone
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: |
            .next
            public
          retention-days: 1

  status-check:
    name: âœ… CI Status
    runs-on: ubuntu-latest
    needs: [quality-checks, tests, build]
    if: always()
    
    steps:
      - name: ğŸ“‹ Check CI results
        run: |
          if [[ "${{ needs.quality-checks.result }}" == "success" && 
                "${{ needs.tests.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… All CI checks passed successfully!"
            exit 0
          else
            echo "âŒ Some CI checks failed:"
            echo "  Quality checks: ${{ needs.quality-checks.result }}"
            echo "  Tests: ${{ needs.tests.result }}"
            echo "  Build: ${{ needs.build.result }}"
            exit 1
          fi